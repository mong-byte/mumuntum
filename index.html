<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUMUNTUM</title>
  </head>
  <body>
    <div class="main-container">
      <div class="js-clock">
        <h4>00:00</h4>
        <h5>00</h5>
      </div>
      <form class="js-form">
        <span>What is yor name?</span>
        <input type="text" />
      </form>
      <h4 class="js-form_name"></h4>
      <form class="js-todo_form">
        <span>What will you do today?</span>
        <input type="text" />
      </form>
    </div>
    <div class="list-wrapper">
      <div class="pending-container">
        <h3><i class="fas fa-paw"></i> Pending</h3>
        <ul class="pending-list"></ul>
      </div>
      <div class="finished-container">
        <h3><i class="fas fa-paw"></i> Finished</h3>
        <ul class="finished-list"></ul>
      </div>
    </div>
    <div class="weather-wrapper">
      <div class="weather-container">
        <span class="js-weather"></span>
      </div>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bgimage.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/bd1734e853.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
